#tmux configuration

#remap prefix from 'C-b' to 'C-Space'
unbind S-b
set-option -g prefix C-Space
bind-key C-Space send-prefix
# Enable mouse mode 
set -g mouse on

# Remove esc character delay
set -s escape-time 0

# reload config file (change file location to your tmux.conf you want to use)
bind r source-file ~/.tmux.conf

set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"

# vim-like pane resizing  
bind -r C-k resize-pane -U
bind -r C-j resize-pane -D
bind -r C-h resize-pane -L
bind -r C-l resize-pane -R

# vim-like pane switching
bind -r k select-pane -U 
bind -r j select-pane -D 
bind -r h select-pane -L 
bind -r l select-pane -R 

# fast toggle btw last pane and current 
bind ^space last-window

# remapping split windows
bind / split-window -h
bind - split-window -v

# and now unbind keys
unbind Up     
unbind Down   
unbind Left   
unbind Right  

unbind C-Up   
unbind C-Down 
unbind C-Left 
unbind C-Right

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'jimeh/tmux-themepack'

#set inactive/active window styles
#set -g window-style 'fg=colour247,bg=colour236'
#set -g window-active-style 'fg=colour250,bg=black'

set -g @themepack 'powerline/default/orange'

# setting scroll speed 
set -g @scroll-speed-num-lines-per-scroll 0.0005

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

